<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <select id="model-select">
        <option value="claude-opus-4-5-20251101">Opus 4.5</option>
        <option value="claude-haiku-4-5-20251001">Haiku 4.5</option>
        <option value="claude-sonnet-4-5-20250929">Sonnet 4.5</option>
      </select>
      <button id="system-toggle" type="button">System</button>
    </header>

    <div id="system-panel" class="hidden">
      <textarea id="system-prompt" placeholder="Enter system prompt..."></textarea>
    </div>

    <main id="messages"></main>

    <footer>
      <form id="chat-form">
        <textarea id="input" placeholder="Message..." rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>
